<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <h2>{{message}}</h2>
      <!--mustache语法中不仅可以直接写变量，也可以写简单的表达式-->
      <h2>{{firstName + ' ' + lastName}}</h2>
      <h2>{{firstName}} {{lastName}}</h2>
      <h2>counter : {{counter * 2}}</h2>
    </div>

    <div id="app1">
      <h2>{{message}}</h2>
      <h2 v-once>{{message}}</h2>
      <h2 v-html="url"></h2>
      <h2 v-text="message"></h2>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello Vue.js',
        firstName: 'Kobe',
        lastName: 'Bryant',
        counter: 100
      }
    })

    const app1 = new Vue({
      el: '#app1',
      data: {
        message: 'hello world',
        url: '<a href="http://www.baidu.com">百度一下</a>'
      }
    })
    </script>
</body>
</html>
