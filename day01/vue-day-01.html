<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{message}}
    </div>

    <div id="app1">
        <ul>
            <p>{{message}}</p>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // let(变量)/const(常量)
        const app = new Vue({
            el: '#app', // 用于挂载要管理的元素
            data: { // 定义数据
                message: 'hello Vue.js'
            }
        })

        const app1 = new Vue ({
            el: '#app1',
            data: {
                message: '电影列表',
                movies: ['楚门的世界', '黑鹰坠落', '黑客帝国', '流浪地球']
            }
        })
    </script>
</body>
</html>
